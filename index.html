<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Plant</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <header>
    <div class="nav-container">
      <div class="nav-logo">
        <img src="images/Group 5.png" alt="Smart Plant logo">
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="#">Status</a></li>
          <li><a href="#">Plant data</a></li>
          <li><a href="#">Plant table</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <div class="hero-section">
        <div class="hero-sec-items">
            <img src="images/Group 6.png" alt="hero-sec-items">
        </div>
    </div>

    <div class="system-status">
      <h2>System Status</h2>
      <p>System: <span id="system-status">On</span></p>
      <p>Watering: <span id="watering-status">Off</span></p>
    </div>

    <div class="plant-data">
      <h2>Plant Data</h2>
      <form id="plant-data-form">
        <label for="plant-number">Plant Number:</label>
        <input type="text" id="plant-number" name="plant-number" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <div class="plant-data-readings">
          <p>Temperature: <span id="temperature">25</span> Â°C</p>
          <p>Humidity: <span id="humidity">75</span>%</p>
          <p>Soil Moisture: <span id="soil-moisture">68</span>%</p>
          <p>Light: <span id="light">51</span>%</p>
        </div>
        <button type="submit">SUBMIT</button>
      </form>
    </div>

    <div class="plant-table">
      <h2>Plant Table</h2>
      <table>
        <thead>
          <tr>
            <th>Plant no</th>
            <th>Date</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Moisture</th>
            <th>Light</th>
            <th>PH</th>
            <th>Health</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <a href="#">
        <img src="../images/facebook.png" alt="Facebook icon">
      </a>
      <a href="#">
        <img src="../images/twitter.png" alt="Twitter icon">
      </a>
      <a href="#">
        <img src="../images/instagram.png" alt="Instagram icon">
      </a>
      <a href="#">
        <img src="../images/linkedin.png" alt="LinkedIn icon">
      </a>
    </div>
    <div class="legal-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms & Conditions</a>
    </div>
  </footer>
</body>
</html>
